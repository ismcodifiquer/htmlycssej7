<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejercicio 7</title>
    <link rel="stylesheet" href="./css/form.css" type="text/css">
</head>
<body>
    <div class="contenedor">
        <div class="login-form">
            <h1>Login Form</h1>
            <form>
                <div class="login-form__field">
                    <input type="text" name="user" id="user" required class="login-form__field--user" placeholder="Usuario">
                </div>
                <div class="login-form__field">
                    <input type="password" name="password" id="password" required class="login-form__field--password" placeholder="Password">
                </div>
                <div class="login-form__field">
                    <input type="checkbox" name="check-box" id="check-box" class="login-form__field--checkbox">
                    <label for="check-box">He leído la política de privacidad</label>
                </div>
                <div class="login-form__field">
                    <button type="submit" class="login-form__button--button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
